[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->

  <!-- Pantry input box -->
  <!-- <div class="pb-4"> -->
  <!--   <input class="input is-info" type="text" placeholder="Enter pantry ingredient"> -->
  <!--   <button class="button is-primary">Add Single Pantry Ingredient</button> -->
  <!-- </div> -->
  <div class="field pb-4">
    <p class="control has-icons-right pb-4">
      <input class="input" type="text" placeholder="Enter pantry ingredient" v-model="ingredientInput">
      <span class="icon is-small is-right is-clickable" @click="clearIngredientInput">
        <i class="fa fa-times-circle" ></i>
      </span>
    </p>
    <button class="button is-primary" @click="addItemToPantry">Add Single Pantry Ingredient</button>
  </div>

  <div class="columns">
    <div class="column is-one-quarter">
    </div>
    <div class="column is-half">
      <div class="title">Your Pantry:</div>
      <table class="table is-bordered is-hoverable is-fullwidth">
        <tbody>
          <tr v-for="item in pantry">
            <td>
              <span class="level">
                <span class="level-left">{{item.item}}</span>
                <span class="icon level-right is-small is-clickable" @click="deleteItem(item.id)">
                  <i class="fa fa-trash"></i>
                </span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Main columns div -->
  <div class="columns">

    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <div class="content">
            Single AI Generated Recipe
          </div>
        </div>
      </div>
    </div>

    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <div class="content">
            Single AI Generated Recipe
          </div>
        </div>
      </div>
    </div>

    <div class="column is-one-third">
      <div class="card">
        <div class="card-content">
          <div class="content">
            Single AI Generated Recipe
          </div>
        </div>
      </div>
    </div>

    <!-- columns end div -->
  </div>

  <!-- section end div -->
</div>
